{%extends 'base.html'%}
{% from 'bootstrap5/form.html' import render_form %}
{%block content %}
<div class="container">
    <h1 class='heading'>Select Manga</h1>
    {%for manga in response %}
        <p>
            <a href="{{url_for('find_manga',id=manga.mal_id)}}">{{manga.title_english}}</a>
        </p>
    {%endfor%}
</div>
{%endblock%}
