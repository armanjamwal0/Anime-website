<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('static/img/profile.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Prevents elements from touching screen edges */
        }
        
        .card {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            color: white;
            width: 100%;
            max-width: 400px; /* Prevents it from getting too wide */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }
        
        .btn-custom {
            width: 100%;
            border-radius: 5px;
            background-color: rgba(66, 53, 53, 0.2);
            border: none;
            color: white;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }
        
        .form-control:focus {
            background: rgba(233, 228, 228, 0.2);
            color: white;
            box-shadow: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                background-size: cover; /* Ensures full coverage */
                padding: 10px;
            }
        
            .card {
                width: 100%;
                max-width: 90%; /* Reduces width for smaller screens */
                padding: 15px;
            }
        }
        
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="mb-3">
            <img src="/random-image"  alt="mdo" width="32" height="32" class="rounded-circle">
        </div>
        <h3>Profile</h3>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="text" class="form-control" value="{{current_user.email}}" >
        </div>
        
        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" value="{{current_user.name}}">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" value="{{current_user.name}}" >
        </div>
        <button class="btn btn-custom mb-2">&#128274; Change password</button>
        <button class="btn btn-custom" onclick="window.location.href='{{ url_for('home') }}'">Save</button>
    </div>
</body>
</html>
